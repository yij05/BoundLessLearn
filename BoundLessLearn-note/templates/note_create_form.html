<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發表筆記</title>
</head>
<body>
    <div class="content">
        <h1>發表筆記</h1>

        <!-- 修正 action 為正確路徑 "/note/create" -->
        <form action="/note/create" method="post" enctype="multipart/form-data">
            <div class="form">
                <span class="name">標題</span>
                <span class="value">
                    <input type="text" name="title" required>
                </span>
                <br/>

                <!-- 修正為 textarea 以便支持多行內容輸入 -->
                <span class="name">內容</span>
                <span class="value">
                    <textarea name="content" rows="10" required></textarea>
                </span>
                <br/>

                <span class="name">圖片</span>
                <span class="value">
                    <input type="file" name="photo">
                </span>
                <br/>
                
                <span class="name"></span>
                <span class="value">
                    <input type="submit" value="新增" style="width:80px">
                </span>
            </div>
        </form>
    </div>
</body>
</html>
