<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字聊天室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="/" class="back-link">&lt;主畫面</a>
    </div>

    <div class="header">
        <h2>討論室 ID: {{ room_id }}</h2>
    </div>
    <div class="container">
        <div class="chat-box" id="chat-box">
        </div>
        <div class="form-group">
            <input type="text" id="message-input" placeholder="輸入訊息...">
            <button type="button" class="send-button" onclick="sendMessage()">送出</button>
            <form action="{{ url_for('delete_room', room_id=room_id) }}" method="POST">
                <button type="submit" class="leave-button">離開討論室</button>
            </form>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer" id="timer">00:00:00</div>
        <div class="points" id="points">賺得點數：0 點</div>
    </div>
    <script>
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;

            if (message.trim() !== '') {
                const newMessage = document.createElement('p');
                newMessage.textContent = message;
                chatBox.appendChild(newMessage);
                messageInput.value = '';
            }
        }
        let seconds = 0, minutes = 0, hours = 0;
        let points = 0;

        setInterval(() => {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes % 10 === 0) {
                    points++;
                    document.getElementById('points').textContent = `賺得點數：${points} 點`;
                }
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }
            document.getElementById('timer').textContent =
                (hours < 10 ? '0' + hours : hours) + ':' +
                (minutes < 10 ? '0' + minutes : minutes) + ':' +
                (seconds < 10 ? '0' + seconds : seconds);
        }, 1000);
    </script>
</body>
</html>
