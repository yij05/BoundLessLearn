<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>討論室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>當前討論室</h1>
    </div>
    
    <div class="container">
        <a href="/add" class="add-btn">新增討論室</a>
        <div class="sidebar">
            <a href="#" class="back-link">&lt;主畫面</a>
        </div>
        <div class="main-content">
            {% if message %}
                <p>{{ message }}</p>
            {% else %}
                <!-- 動態顯示已經創建的討論室 -->
                {% for room in rooms %}
                    <div class="room">
                        <div class="room-info">
                            <span>{{ room[1] }} ({{ room[2] }} 人)</span>  <!-- room[1] 是 room_name，room[2] 是成員數量 -->
                            <a href="/discussion/{{ room[0] }}" class="join-btn">加入</a>  <!-- room[0] 是 room_id -->
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
